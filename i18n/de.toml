[homepage]
heroTitle = "Willkommen im unsichtbaren Internet"
heroDescription = "I2P (Invisible Internet Project) ist ein dezentralisiertes, datenschutzorientiertes Netzwerk, das es Menschen ermöglicht, anonym zu kommunizieren und Informationen auszutauschen. Es funktioniert, indem Daten durch mehrere verschlüsselte Schichten über von Freiwilligen betriebene Knoten geleitet werden, wodurch sowohl die Standorte des Absenders als auch des Empfängers verborgen bleiben. Das Ergebnis ist ein sicheres, zensurresistentes Netzwerk, das für private Webseiten, Nachrichtenübermittlung und Datenaustausch konzipiert ist."
