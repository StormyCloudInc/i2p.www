[homepage]
heroTitle = "Добро пожаловать в Невидимый Интернет"
heroDescription = "I2P (Invisible Internet Project) — это децентрализованная сеть, ориентированная на конфиденциальность, которая позволяет людям общаться и делиться информацией анонимно. Она работает за счет передачи данных через несколько зашифрованных слоев по узлам, управляемым добровольцами, скрывая местоположения отправителя и получателя. В результате получается безопасная сеть, устойчивая к цензуре, предназначенная для частных веб-сайтов, обмена сообщениями и обмена данными."
