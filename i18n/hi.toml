[homepage]
heroTitle = "इनविजिबल इंटरनेट में आपका स्वागत है।"
heroDescription = "I2P (इनविजिबल इंटरनेट प्रोजेक्ट) एक विकेन्द्रीकृत, गोपनीयता-केंद्रित नेटवर्क है जो लोगों को गुमनाम रूप से संवाद करने और जानकारी साझा करने की सुविधा देता है। यह स्वयंसेवकों द्वारा संचालित नोड्स के माध्यम से डेटाओं को कई एन्क्रिप्टेड लेयरों में रूट करके काम करता है, जिससे प्रेषक और प्राप्तकर्ता दोनों के स्थानों को छुपाया जाता है। इसका परिणाम एक सुरक्षित, सेंसरशिप-प्रतिरोधी नेटवर्क है जो निजी वेबसाइटों, संदेशों और डेटा साझा करने के लिए डिज़ाइन किया गया है।"
