[homepage]
heroTitle = "Bienvenido a la Internet Invisible"
heroDescription = "I2P (Invisible Internet Project) es una red descentralizada centrada en la privacidad que permite a las personas comunicarse y compartir información de forma anónima. Funciona al enrutar datos a través de múltiples capas cifradas en nodos operados por voluntarios, ocultando las ubicaciones tanto del remitente como del receptor. El resultado es una red segura y resistente a la censura, diseñada para sitios web privados, mensajería y compartición de datos."
