[homepage]
heroTitle = "Chào mừng đến với Mạng Internet Vô Hình"
heroDescription = "I2P (Invisible Internet Project) là một mạng phi tập trung, chú trọng đến quyền riêng tư, cho phép mọi người giao tiếp và chia sẻ thông tin một cách ẩn danh. Nó hoạt động bằng cách định tuyến dữ liệu qua nhiều lớp mã hóa trên các nút được vận hành bởi tình nguyện viên, che giấu cả vị trí của người gửi và người nhận. Kết quả là một mạng an toàn, chống kiểm duyệt được thiết kế cho các trang web riêng tư, nhắn tin và chia sẻ dữ liệu."
