[homepage]
heroTitle = "Bienvenue sur l'Internet Invisible"
heroDescription = "I2P (Invisible Internet Project) est un réseau décentralisé axé sur la confidentialité qui permet aux personnes de communiquer et de partager des informations de manière anonyme. Il fonctionne en acheminant les données à travers plusieurs couches cryptées via des nœuds opérés par des volontaires, dissimulant ainsi les emplacements de l'expéditeur et du destinataire. Le résultat est un réseau sécurisé, résistant à la censure, conçu pour les sites web privés, la messagerie et le partage de données."
