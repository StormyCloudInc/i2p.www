[homepage]
heroTitle = "Bem-vindo à Internet Invisível"
heroDescription = "I2P (Invisible Internet Project) é uma rede descentralizada focada em privacidade que permite às pessoas se comunicarem e compartilharem informações anonimamente. Ela funciona roteando dados através de múltiplas camadas criptografadas em nós operados por voluntários, ocultando tanto a localização do remetente quanto a do destinatário. O resultado é uma rede segura, resistente à censura, projetada para sites privados, mensagens e compartilhamento de dados."
