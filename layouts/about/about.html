{{ define "main" }}

<section class="about-hero">
    <div class="container">
        <h1>{{ .Title }}</h1>
        <p class="about-description">{{ .Description }}</p>
    </div>
</section>

<section class="about-content">
    <div class="container">
        <article class="prose">
            {{ .Content }}
        </article>
    </div>
</section>

{{ end }}
