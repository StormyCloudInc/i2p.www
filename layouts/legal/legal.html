{{ define "main" }}

<section class="legal-hero">
    <div class="container">
        <h1>{{ .Title }}</h1>
        <p class="legal-description">{{ .Description }}</p>
        {{ with .Params.lastUpdated }}
        <p class="legal-updated">Last Updated: {{ . }}</p>
        {{ end }}
    </div>
</section>

<section class="legal-content">
    <div class="container">
        <article class="prose">
            {{ .Content }}
        </article>
    </div>
</section>

{{ end }}
